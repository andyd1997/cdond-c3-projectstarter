version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build-frontend
          command: |
            cd frontend
            npm install
            npm run build
            exit 1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: build-backend
          command: |
             cd frontend
             npm install
             npm run build
             exit 1

    


workflows:
  default:
    jobs:
      - build-frontend
      - build-backend